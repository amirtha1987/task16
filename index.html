<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CallBack Hell Task</title>
  </head>
  <body>
    <p style="text-align: center">
      <span id="display" style="text-align: center; font-size: large"></span>
    </p>

    <script>
      "use strict";
      let timer = 10;
      let time = document.getElementById("display");
      time.style.margin = "auto";
      time.style.textAlign = "center";

      time.style.maxWidth = "200px";
      setTimeout(() => {
        time.innerHTML = timer--;
        setTimeout(() => {
          time.innerHTML = timer--;
          setTimeout(() => {
            time.innerHTML = timer--;
            setTimeout(() => {
              time.innerHTML = timer--;
              setTimeout(() => {
                time.innerHTML = timer--;
                setTimeout(() => {
                  time.innerHTML = timer--;
                  setTimeout(() => {
                    time.innerHTML = timer--;
                    setTimeout(() => {
                      time.innerHTML = timer--;
                      setTimeout(() => {
                        time.innerHTML = timer--;
                        setTimeout(() => {
                          time.innerHTML = timer--;
                          setTimeout(() => {
                            time.style.fontSize = "36px";
                            time.style.maxWidth = "310px";

                            time.innerHTML = "Happy Independence Day!";
                          }, 1000);
                        }, 1000);
                      }, 1000);
                    }, 1000);
                  }, 1000);
                }, 1000);
              }, 1000);
            }, 1000);
          }, 1000);
        }, 1000);
      }, 1000);
    </script>
  </body>
</html>
